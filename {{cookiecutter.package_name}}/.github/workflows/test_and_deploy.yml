name: tests

on:
  push:
    branches:
      - '*'
    tags:
      - '*'
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: {{ cookiecutter.github_actions_organization }}/actions/lint@v2

  manifest:
    name: Check Manifest
    runs-on: ubuntu-latest
    steps:
      - uses: {{ cookiecutter.github_actions_organization }}/actions/check_manifest@v2

  test:
    needs: [linting, manifest]
    name: {% raw %}${{ matrix.os }} py${{ matrix.python-version }}{% endraw %}
    runs-on: {% raw %}${{ matrix.os }}{% endraw %}
    strategy:
      matrix:
        # Run all supported Python versions on linux
        python-version: ["3.11", "3.12", "3.13"]
        os: [ubuntu-latest]
        # Include one windows and macos run
        include:
        - os: macos-latest
          python-version: "3.13"
        - os: windows-latest
          python-version: "3.13"

    steps:
      # Run tests
      - uses: {{ cookiecutter.github_actions_organization }}/actions/test@v2
        with:
          python-version: {% raw %}${{ matrix.python-version }}{% endraw %}

  build_sdist_wheels:
    name: Build source distribution
    needs: [test]
    if: github.event_name == 'push' && github.ref_type == 'tag'
    runs-on: ubuntu-latest
    steps:
    - uses: {{ cookiecutter.github_actions_organization }}/actions/build_sdist_wheels@v2


  upload_all:
    name: Publish build distributions
    needs: [build_sdist_wheels]
    runs-on: ubuntu-latest
    steps:
    - uses: {{ cookiecutter.github_actions_organization }}/actions/upload_pypi@v2
      with:
        secret-pypi-key: {% raw %}${{ secrets.TWINE_API_KEY }}{% endraw %}
